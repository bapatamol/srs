<form (ngSubmit)="addCard(add)" #add="ngForm">
<ul>
    <li> Question:</li>
    <li><input type="text" #question name="question" ngModel required> </li>
    <li class="break"></li>
    <li>Answer: </li>
    <li><input type="text" #answer name="answer" ngModel required></li>
    <li class="break"></li>
    <li><button class="btn-submit" type="submit" [disabled]="!add.valid">Add Card!</button></li>
</ul>
</form>
