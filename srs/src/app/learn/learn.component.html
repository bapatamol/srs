<ul>
    <li class="main"> <app-card [cardText]="cardText"></app-card> </li>
    <li class="break"></li>
    <li class="button"> <app-button [name]="'Yes'" (goToNext)="onYes()"></app-button> </li>
    <li class="button"> <app-button [name]="'No'" (goToNext)="onNo()"></app-button> </li>
    <li class="button"> <app-button [name]="'Flip'" (cardFlipped) = "onCardFlip()"></app-button> </li>
</ul>
